---
name: dataset
type: model
unique:
  - [name, version]
properties:
  name: {type: string, required: true, unique: true}
  version: {type: integer}
  date: {type: date}
  title: {type: string}
  description: {type: string}
  owner: {type: ref, object: owner}
  stars: {type: integer}
  source: {type: object}
  openness: {type: backref, object: dataset.openness}
  objects: {type: backref, object: dataset.object}
