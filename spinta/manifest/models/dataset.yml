---
name: dataset
type: dataset
unique:
  - [name, version]
properties:
  name: {type: string, required: true, unique: true}
  version: {type: integer}
  date: {type: date}
  title: {type: string}
  description: {type: string}
  owner: {type: ref, object: owner}
  stars: {type: integer, check: spinta.stars}
  source: {type: object, check: spinta.call}
  openness:
    type: backref
    object: dataset.openness
  objects: {type: backref, object: dataset.object}
