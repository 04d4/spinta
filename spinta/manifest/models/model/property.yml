---
name: model.property
type: model
extends: property
unique:
  - [model, name]
properties:
  model: {type: ref, object: model, required: true}
  name: {type: string, required: true}
  title: {type: string}
  description: {type: string}
  type: {type: string}
  link: {type: string}
  enum:
    type: backref
    object: enum
  required: {type: boolean, default: false}
  default: {type: any}
