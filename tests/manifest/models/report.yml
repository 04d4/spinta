---
type: model
name: report
backend: mongo
title: "Report"
version: 1
date: "2019-04-17"
properties:
  id: {type: pk}
  report_type: {type: string}
  status: {type: string}
  valid_from_date: {type: date}
  update_time: {type: datetime}

  notes: {
      type: array,
      items: {
          type: object,
          properties: {
              note: {type: string},
              note_type: {type: string}
          }
      }
  }

  pdf: {
      type: object,
      hidden: true,
      properties: {
          body: {type: file},
          content_type: {type: string}
      }
  }
