---
name: dependencies
type: dataset
version: 1
date: "2019-03-08"
objects:

  continent:
    source: {csv: "http://example.com/continents.csv"}
    properties:
      id: {source: 'id'}
      title: {source: 'continent'}

  country:
    source: {csv: "http://example.com/continents/{continent}/countries.csv"}
    dependencies:
      continent: continent.id
    properties:
      id: {source: 'id'}
      title: {source: 'country'}
      continent: {source: 'continent', ref: continent}

  capital:
    source: {csv: "http://example.com/continents/{continent}/countries/{country}/captials.csv"}
    dependencies:
      continent: country.continent.id
      country: country.id
    properties:
      id: {source: 'id'}
      title: {source: 'capital'}
      country: {source: 'country', ref: country}
